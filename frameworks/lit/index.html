<!DOCTYPE html>
<html>

<head lang="ru">
    <meta charset="utf-8">
    <meta name="description" content="Lit Speed Race" />
    <title>Lit Speed Race</title>
    <style>
        body {
            flex-direction: column;
            color: #333;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
            line-height: 1.42857143;
            margin: 0;
        }

        label {
            display: inline-block;
            font-weight: 700;
            margin-bottom: 5px;
        }

        input[type=range] {
            display: block;
            width: 100%;
        }
    </style>
</head>

<body>
    <lit-test></lit-test>

    <script src="../../js/ENV.js"></script>
    <script src="../../lib/memory-stats.js"></script>
    <script src="../../lib/monitor.js"></script>

    <script type="module">
        import { LitElement, html, css } from 'https://cdn.jsdelivr.net/gh/lit/dist@2/all/lit-all.min.js';
        customElements.define('lit-test', class LitTest extends LitElement {
            static get properties() {
                return {
                    databases: { type: Array, default: [] }
                }
            }

            static get styles() {
                return css`
                    table {
                        border-collapse: collapse;
                        border-spacing: 0;
                    }
                    :before,
                    :after {
                        box-sizing: border-box;
                    }
                    .table>thead>tr>th,
                    .table>tbody>tr>th,
                    .table>tfoot>tr>th,
                    .table>thead>tr>td,
                    .table>tbody>tr>td,
                    .table>tfoot>tr>td {
                        border-top: 1px solid #ddd;
                        line-height: 1.42857143;
                        padding: 8px;
                        vertical-align: top;
                    }
                    .table {
                        width: 100%;
                    }
                    .table-striped>tbody>tr:nth-child(odd)>td,
                    .table-striped>tbody>tr:nth-child(odd)>th {
                        background: #f9f9f9;
                    }
                    .label {
                        border-radius: .25em;
                        color: #fff;
                        display: inline;
                        font-size: 75%;
                        font-weight: 700;
                        line-height: 1;
                        padding: .2em .6em .3em;
                        text-align: center;
                        vertical-align: baseline;
                        white-space: nowrap;
                    }
                    .label-success {
                        background-color: #5cb85c;
                    }
                    .label-warning {
                        background-color: #f0ad4e;
                    }
                    .popover {
                        background-color: #fff;
                        background-clip: padding-box;
                        border: 1px solid #ccc;
                        border: 1px solid rgba(0, 0, 0, .2);
                        border-radius: 6px;
                        box-shadow: 0 5px 10px rgba(0, 0, 0, .2);
                        display: none;
                        left: 0;
                        max-width: 276px;
                        padding: 1px;
                        position: absolute;
                        text-align: left;
                        top: 0;
                        white-space: normal;
                        z-index: 1010;
                    }
                    .popover>.arrow:after {
                        border-width: 10px;
                        content: "";
                    }
                    .popover.left {
                        margin-left: -10px;
                    }
                    .popover.left>.arrow {
                        border-right-width: 0;
                        border-left-color: rgba(0, 0, 0, .25);
                        margin-top: -11px;
                        right: -11px;
                        top: 50%;
                    }
                    .popover.left>.arrow:after {
                        border-left-color: #fff;
                        border-right-width: 0;
                        bottom: -10px;
                        content: " ";
                        right: 1px;
                    }
                    .popover>.arrow {
                        border-width: 11px;
                    }
                    .popover>.arrow,
                    .popover>.arrow:after {
                        border-color: transparent;
                        border-style: solid;
                        display: block;
                        height: 0;
                        position: absolute;
                        width: 0;
                    }
                    .popover-content {
                        padding: 9px 14px;
                    }
                    .Query {
                        position: relative;
                    }
                    .Query:hover .popover {
                        display: block;
                        left: -100%;
                        width: 100%;
                    }
                `;
            }

            render() {
                return html`
                    <div id="app">
                        <table class="table table-striped lastest-data">
                            <tbody>
                                ${(this.databases || []).map(db => html`
                                    <tr>
                                        <td class="dbname">${db.dbname}</td>
                                        <td class="query-count">
                                            <span class="${db.lastSample.countClassName}">${db.lastSample.nbQueries}</span>
                                        </td>
                                        ${(db.lastSample.topFiveQueries || []).map(q => html`
                                            <td class="${q.elapsedClassName}">
                                                ${q.formatElapsed}
                                                <div class="popover left">
                                                    <div class="popover-content">${q.query}</div>
                                                    <div class="arrow"></div>
                                                </div>
                                            </td>
                                        `)}
                                    </tr>
                                `)}
                            </tbody>
                        </table>
                    </div>
                `
            }

            constructor() {
                super();
                this.databases = ENV.generateData(true).toArray();
            }
            firstUpdated() {
                super.firstUpdated();
                setInterval(() => {
                    this.run()
                    this.requestUpdate();
                }, ENV.timeout);
            }
            run() {
                ENV.generateData(true).toArray();
                Monitoring.renderRate.ping();
            }
        })
    </script>
</body>

</html>
